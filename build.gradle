// バージョン番号は、その時の最新を指定
def sahaginVersion = '0.9.2'



// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    //compile 'org.slf4j:slf4j-api:1.7.21'
    //compile 'org.seleniumhq.selenium:selenium-java:3.0.1'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    //testCompile 'junit:junit:4.12'

    // for sahagin
    compile 'org.sahagin:sahagin:' + sahaginVersion

	// for selenide
    testCompile 'com.codeborne:selenide:3.5.1'
    testCompile 'junit:junit:4.12'
}

// ↓ここからが文字エンコーディング指定
// 普通にGroovyコードがかけるので、このようにdefaultEncodingローカル変数など
// を使って、DRYに指定することもできます。(その下がDRYっぽく見えないのは置いといて)
def defaultEncoding = 'UTF-8'
compileJava {
    options.encoding = defaultEncoding  // src/main/java配下の*.javaに影響
                                        // JAVA_OPTS=-Dfile.encoding で代替可能
}
compileTestJava {
    options.encoding = defaultEncoding  // src/test/java配下の*.javaに影響
                                        // JAVA_OPTS=-Dfile.encoding で代替可能
}

test {
	doFirst {
		// ローカルキャッシュからsahaginのJarファイルを検索
		def sahaginJar = project.configurations.testCompile.find {
				it.name == 'sahagin-' + sahaginVersion + '.jar'
		}
		jvmArgs '-javaagent:' + sahaginJar
	}
}
